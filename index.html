<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azbry-MD MiniGame</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #b8ff9a;
      --accent2: #8ee887;
      --bg: #0b0d10;
    }
    body {
      margin: 0;
      background: radial-gradient(900px at 30% -10%, rgba(184,255,154,.08), transparent 50%),
                  radial-gradient(900px at 110% 30%, rgba(184,255,154,.05), transparent 40%),
                  var(--bg);
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      color: var(--accent);
    }
    canvas {
      display: block;
      background: #0f1114;
      width: 100vw;
      height: 100vh;
    }
    #gameover {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.75);
      color: var(--accent);
      padding: 22px 28px;
      border-radius: 14px;
      font-weight: 700;
      text-align: center;
      box-shadow: 0 0 22px rgba(184,255,154,0.4);
      line-height: 1.5;
      max-width: 90%;
    }
    #gameover button {
      margin-top: 12px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(180deg,var(--accent),var(--accent2));
      font-weight: 700;
      cursor: pointer;
      color: #0b0d10;
      box-shadow: 0 6px 14px rgba(184,255,154,.3);
      transition: transform .2s ease;
    }
    #gameover button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <div id="gameover">
    üíÄ <b>Game Over</b> üíÄ<br><br>
    Ayo coba lagi!<br>
    Dapatkan <b>50 poin</b> dan menangkan <b>x1 Nasi Uduk Mama Alpi üçö</b><br><br>
    <button id="restart">Main Lagi</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
