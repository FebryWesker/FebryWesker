<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Azbry-MD • Mini Game</title>
  <meta name="description" content="Mini game Azbry-MD. Tap untuk terbang, hindari rintangan, raih skor & klaim hadiah." />
  <style>
    :root{
      --bg:#0b0d10; --panel:#111418; --muted:#98a2b3; --text:#e6e8ec;
      --accent:#b8ff9a; --accent2:#8ee887; --ring:rgba(184,255,154,.18);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0;background:radial-gradient(1000px 700px at 120% 30%, rgba(184,255,154,.06), transparent 35%), var(--bg);
      color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      display:flex; align-items:center; justify-content:center; padding:18px;
    }
    .wrap{width:min(100%, 920px)}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
    h1{margin:0;font-size:20px;font-weight:800;letter-spacing:.2px}
    .muted{color:var(--muted);font-size:13px}
    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,.02), transparent 60%), var(--panel);
      border:1px solid rgba(255,255,255,.06);
      border-radius:16px; padding:14px;
    }
    .topbar{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
    .tag{display:inline-flex;gap:8px;align-items:center;background:rgba(184,255,154,.09);
         color:#dfffe0;border:1px solid var(--ring);padding:6px 10px;border-radius:999px;
         font-size:11px;font-weight:700;letter-spacing:.35px;text-transform:uppercase}
    canvas{width:100%;height:auto;display:block;border-radius:12px;background:#000}
    .bar{display:flex;align-items:center;gap:10px;margin-top:12px}
    .btn{
      appearance:none;border:0;cursor:pointer;border-radius:12px;
      background:linear-gradient(180deg,var(--accent),var(--accent2));
      color:#0b0d10;font-weight:800;padding:10px 14px;box-shadow:0 6px 22px rgba(184,255,154,.25), inset 0 0 0 1px rgba(0,0,0,.12);
    }
    .ghost{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.12);box-shadow:none}
    .hint{font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Azbry-MD • Mini Game</h1>
      <span class="muted">Tap layar / tekan tombol untuk terbang</span>
    </header>

    <div class="panel">
      <div class="topbar">
        <span class="tag">Game • Simple</span>
        <span class="muted" id="score">Score: 0</span>
      </div>

      <!-- Canvas -->
      <canvas id="game" width="800" height="450"></canvas>

      <div class="bar">
        <button id="btnStart" class="btn">Mulai</button>
        <button id="btnRestart" class="btn ghost" style="display:none;">Main Lagi</button>
        <span class="hint" id="status">Siap. Tap layar atau tombol “Mulai”.</span>
      </div>
    </div>
  </div>

  <!-- Skrip utama (ABSOLUTE PATH) -->
  <script src="/game.js" defer></script>

  <!-- Fallback info jika JS gagal dimuat -->
  <script>
    // Pastikan elemen kontrol dikenali saat game.js selesai (defer)
    window.addEventListener('DOMContentLoaded', () => {
      const scoreEl = document.getElementById('score');
      const statusEl = document.getElementById('status');
      const startBtn = document.getElementById('btnStart');
      const restartBtn = document.getElementById('btnRestart');

      // game.js akan mencari elemen-elemen ini:
      window.__AZBRY_UI__ = {
        scoreEl, statusEl, startBtn, restartBtn, canvas: document.getElementById('game')
      };
    });
  </script>

  <noscript>
    <div style="margin-top:12px;color:#e99">Aktifkan JavaScript untuk memainkan game.</div>
  </noscript>
</body>
</html>
