<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Azbry Tap Runner</title>
<meta name="description" content="Minigame sederhana bertema Azbry â€” tap to fly, hindari rintangan, raih skor!" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0d10;
    --panel:#111418;
    --text:#e6e8ec;
    --muted:#98a2b3;
    --accent:#b8ff9a;
    --accent2:#8ee887;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;display:grid;place-items:center;background:var(--bg);color:var(--text);
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
    padding:16px;
  }
  .wrap{
    width:100%;
    max-width:420px;
  }
  h1{font-size:20px;margin:0 0 10px;font-weight:800}
  p{margin:0 0 10px;color:var(--muted)}
  .panel{
    background:var(--panel);
    border:1px solid rgba(255,255,255,.06);
    border-radius:16px;
    padding:12px 12px 16px;
    box-shadow:0 6px 24px rgba(0,0,0,.35);
  }
  canvas{
    width:100%;
    height:auto;
    aspect-ratio: 9 / 16;     /* jaga rasio tegak (HP) */
    display:block;
    border-radius:12px;
    background:#000;          /* fallback saat bg belum termuat */
    touch-action:manipulation;
  }
  .hint{
    margin-top:10px;
    font-size:12px;
    color:var(--muted);
    text-align:center;
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>Azbry Tap Runner</h1>
      <p>Tap/klik/Spasi untuk terbang. Hindari rintangan & kumpulkan skor.</p>
      <canvas id="game" width="360" height="640"></canvas>
      <div class="hint">Tip: kalau terlalu cepat/berat, atur nilai <code>GRAVITY</code>, <code>JUMP_VELOCITY</code>, dan <code>PIPE_SPEED</code> di <code>game.js</code>.</div>
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
