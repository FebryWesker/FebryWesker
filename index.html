<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Azbry Runner ‚Äî Mini Game</title>
<style>
  :root{
    --bg:#0b0d10; --panel:#111418; --text:#e6e8ec;
    --accent:#b8ff9a; --accent2:#8ee887;
  }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
    font:500 16px/1.4 Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{max-width:920px;margin:0 auto;padding:18px}
  .card{background:var(--panel);border:1px solid rgba(255,255,255,.06);
    border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.35);padding:14px}
  h1{margin:.2rem 0 0;font-weight:800;letter-spacing:.3px}
  .sub{opacity:.75}
  .hud{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .tag{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border-radius:999px;
    background:rgba(184,255,154,.12); border:1px solid rgba(184,255,154,.25); font-size:12px;font-weight:800}
  .btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;
    border:1px solid rgba(255,255,255,.1); background:transparent; color:var(--text); cursor:pointer}
  .btn.primary{background:linear-gradient(180deg,var(--accent),var(--accent2));color:#0b0d10;border:0}
  canvas{display:block;width:100%;height:auto;background:
    radial-gradient(900px 600px at 120% 20%, rgba(184,255,154,.06), transparent 40%),
    radial-gradient(700px 500px at 0% 100%, rgba(184,255,154,.04), transparent 35%),
    #0c0f12;border-radius:14px;border:1px solid rgba(255,255,255,.06)}
  .row{display:flex;gap:14px;align-items:center;justify-content:space-between;margin:10px 0}
  .hint{opacity:.7;font-size:.9rem}
  .score{font-weight:800}
</style>
</head>
<body>
<div class="wrap">
  <div class="row">
    <div>
      <h1>Azbry Runner</h1>
      <div class="sub">Kumpulkan üß† ‚Ä¢ Hindari üêû ‚Ä¢ Monochrome + Accent Hijau</div>
    </div>
    <div class="hud">
      <span class="tag">Azbry-MD</span>
      <button id="btnPause" class="btn">‚è∏Ô∏è Pause</button>
      <button id="btnReset" class="btn">üîÅ Reset</button>
    </div>
  </div>

  <div class="card" style="margin-bottom:12px">
    <div class="row">
      <div class="hint">Kontrol: Arrow/WASD atau sentuh/klik untuk bergerak ke arah tersebut.</div>
      <div><span class="score">Skor: <span id="score">0</span></span> ‚Ä¢ Nyawa: <span id="hp">3</span></div>
    </div>
    <canvas id="game" width="900" height="520"></canvas>
  </div>

  <div class="row">
    <a class="btn" href="https://github.com/FebryWesker/Azbry-MD" target="_blank">üåê Kode Azbry-MD</a>
    <a class="btn primary" href="https://azbry-portofolio.vercel.app/" target="_blank">üß† Portofolio</a>
  </div>
</div>

<script>
(() => {
  const cvs = document.getElementById('game'), ctx = cvs.getContext('2d');
  const UI = {score:document.getElementById('score'), hp:document.getElementById('hp'),
              pause:document.getElementById('btnPause'), reset:document.getElementById('btnReset')};

  // theme
  const ACCENT = '#b8ff9a', ACCENT2='#8ee887', FG='#e6e8ec';

  // world
  const W = cvs.width, H = cvs.height;
  const rnd=(a,b)=>Math.random()*(b-a)+a;
  const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));

  // player
  const p = {x:W/2, y:H/2, r:12, speed:3.2, vx:0, vy:0, hp:3, iFrame:0};
  let score = 0, paused = false, gameOver=false;

  // items & enemies
  let brains = [], bugs = [], t=0;

  function spawnBrain(){
    brains.push({x:rnd(40,W-40), y:rnd(40,H-40), r:9, t:0});
  }
  function spawnBug(){
    const edge = Math.random()<.5 ? 'x':'y';
    let x = edge==='x' ? (Math.random()<.5? -20: W+20) : rnd(0,W);
    let y = edge==='y' ? (Math.random()<.5? -20: H+20) : rnd(0,H);
    const ang = Math.atan2(H/2 - y, W/2 - x) + rnd(-.6,.6);
    const spd = rnd(1.4,2.4);
    bugs.push({x,y, r:11, vx:Math.cos(ang)*spd, vy:Math.sin(ang)*spd});
  }

  // input
  const keys={}; window.addEventListener('keydown',e=>keys[e.key.toLowerCase()]=true);
  window.addEventListener('keyup',e=>keys[e.key.toLowerCase()]=false);
  // pointer -> move towards cursor/touch
  let pointer=null;
  cvs.addEventListener('pointerdown',e=>{pointer={x:e.offsetX,y:e.offsetY}});
  cvs.addEventListener('pointermove',e=>{if(pointer) pointer={x:e.offsetX,y:e.offsetY}});
  window.addEventListener('pointerup',()=>pointer=null);

  // UI
  UI.pause.onclick=()=>{paused=!paused; UI.pause.textContent = paused?'‚ñ∂Ô∏è Resume':'‚è∏Ô∏è Pause'};
  UI.reset.onclick=reset;

  function reset(){
    score=0; p.x=W/2; p.y=H/2; p.vx=p.vy=0; p.hp=3; p.iFrame=0; brains=[]; bugs=[]; t=0; gameOver=false;
    for(let i=0;i<4;i++) spawnBrain();
  }
  reset();

  function step(){
    if(!paused && !gameOver) update();
    draw();
    requestAnimationFrame(step);
  }

  function update(){
    t++;

    // spawn pacing
    if(t%160===0) spawnBug();
    if(t%120===0 && brains.length<6) spawnBrain();

    // input move
    let ax=0, ay=0;
    if(keys['arrowleft']||keys['a']) ax-=1;
    if(keys['arrowright']||keys['d']) ax+=1;
    if(keys['arrowup']||keys['w']) ay-=1;
    if(keys['arrowdown']||keys['s']) ay+=1;
    const len=Math.hypot(ax,ay)||1; ax/=len; ay/=len;

    // pointer seeks
    if(pointer){
      const dx=pointer.x-p.x, dy=pointer.y-p.y, dl=Math.hypot(dx,dy);
      if(dl>4){ ax = dx/dl; ay = dy/dl; }
    }

    p.vx = ax*p.speed; p.vy = ay*p.speed;
    p.x = clamp(p.x + p.vx, 12, W-12);
    p.y = clamp(p.y + p.vy, 12, H-12);
    if(p.iFrame>0) p.iFrame--;

    // update brains wobble & check collect
    brains.forEach(b=>b.t+=0.08);
    brains = brains.filter(b=>{
      const d = Math.hypot(p.x-b.x, p.y-b.y);
      if(d < p.r + b.r + 2){
        score++; UI.score.textContent=score;
        // sedikit naikkan kesulitan
        if(score%5===0) bugs.forEach(en=>{en.vx*=1.05; en.vy*=1.05});
        return false;
      }
      return true;
    });

    // update bugs
    bugs.forEach(en=>{
      en.x+=en.vx; en.y+=en.vy;
      // bounce softly di tepi
      if(en.x<-40||en.x>W+40||en.y<-40||en.y>H+40){
        const ang = Math.atan2(H/2 - en.y, W/2 - en.x) + rnd(-.4,.4);
        const spd = Math.hypot(en.vx,en.vy);
        en.vx=Math.cos(ang)*spd; en.vy=Math.sin(ang)*spd;
      }
      const d = Math.hypot(p.x-en.x, p.y-en.y);
      if(d < p.r + en.r && p.iFrame<=0){
        p.hp--; UI.hp.textContent=p.hp; p.iFrame=60;
        if(p.hp<=0){ gameOver=true; UI.pause.textContent='‚ñ∂Ô∏è Restart'; paused=true; }
      }
    });
  }

  function draw(){
    // bg
    ctx.clearRect(0,0,W,H);
    // subtle grid
    ctx.save();
    ctx.globalAlpha=0.06; ctx.strokeStyle=FG; ctx.lineWidth=1;
    for(let x=20;x<W;x+=40){ ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,H); ctx.stroke(); }
    for(let y=20;y<H;y+=40){ ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(W,y); ctx.stroke(); }
    ctx.restore();

    // brains
    brains.forEach(b=>{
      const r = b.r + Math.sin(b.t)*1.2;
      ctx.beginPath(); ctx.arc(b.x,b.y,r,0,Math.PI*2);
      const g = ctx.createRadialGradient(b.x,b.y,1,b.x,b.y,r);
      g.addColorStop(0, ACCENT);
      g.addColorStop(1, ACCENT2);
      ctx.fillStyle=g; ctx.fill();
      ctx.strokeStyle='rgba(255,255,255,.08)'; ctx.stroke();
    });

    // bugs
    bugs.forEach(en=>{
      ctx.beginPath(); ctx.arc(en.x,en.y,en.r,0,Math.PI*2);
      ctx.fillStyle='rgba(255,80,80,.9)'; ctx.fill();
      ctx.strokeStyle='rgba(255,255,255,.1)'; ctx.stroke();
      // antena
      ctx.beginPath(); ctx.moveTo(en.x-6,en.y-3); ctx.lineTo(en.x-12,en.y-8);
      ctx.moveTo(en.x+6,en.y-3); ctx.lineTo(en.x+12,en.y-8);
      ctx.strokeStyle='rgba(255,255,255,.14)'; ctx.stroke();
    });

    // player
    ctx.save();
    ctx.translate(p.x,p.y);
    // ring glow
    const ring = ctx.createRadialGradient(0,0,2,0,0,p.r+8);
    ring.addColorStop(0,'rgba(184,255,154,.45)');
    ring.addColorStop(1,'rgba(184,255,154,0)');
    ctx.fillStyle=ring; ctx.beginPath(); ctx.arc(0,0,p.r+8,0,Math.PI*2); ctx.fill();

    ctx.beginPath(); ctx.arc(0,0,p.r,0,Math.PI*2);
    ctx.fillStyle = p.iFrame>0 ? 'rgba(184,255,154,.55)' : ACCENT;
    ctx.fill(); ctx.strokeStyle='rgba(0,0,0,.4)'; ctx.stroke();
    // Azbry @ symbol mark
    ctx.lineWidth=2; ctx.strokeStyle='#0b0d10';
    ctx.beginPath(); ctx.arc(0,0,6,0,Math.PI*2); ctx.moveTo(6,0); ctx.arc(0,0,10,-.2,1.6);
    ctx.stroke();
    ctx.restore();

    // game over overlay
    if(gameOver){
      ctx.fillStyle='rgba(0,0,0,.5)'; ctx.fillRect(0,0,W,H);
      ctx.fillStyle=FG; ctx.textAlign='center';
      ctx.font='700 28px Inter, system-ui'; ctx.fillText('Game Over', W/2, H/2-6);
      ctx.font='500 16px Inter, system-ui'; ctx.fillText('Klik üîÅ Reset untuk mulai lagi', W/2, H/2+20);
    }
  }

  step();
})();
</script>
</body>
