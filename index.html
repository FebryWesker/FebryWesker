<head>

<title>Azbry-MD MiniGame</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b0d10;
    overflow: hidden;
    font-family: Inter, system-ui, sans-serif;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #000;
  }

  /***** AZBRY footer (overlay, non-intrusive) *****/
  .azbry-footer{
    position:fixed;left:0;right:0;bottom:0;
    background:rgba(0,0,0,.35);
    color:#b8ff9a;font:500 13px Inter,system-ui,sans-serif;
    padding:8px 14px;display:flex;justify-content:space-between;align-items:center;
    border-top:1px solid rgba(255,255,255,.08);backdrop-filter:blur(6px);z-index:9999
  }
  .azbry-footer a{
    color:#b8ff9a;text-decoration:none;font-weight:600;
    padding:6px 10px;border-radius:6px;border:1px solid rgba(184,255,154,.45)
  }
  .azbry-footer a:hover{background:rgba(184,255,154,.12)}
</style>
</head>

  <canvas id="gameCanvas" width="360" height="640"></canvas>
