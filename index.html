<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azbry Tap Runner</title>
  <meta name="description" content="Mini game Azbry Tap Runner — burung terbang hindari rintangan untuk skor tertinggi.">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0d10;
      color: #e6e8ec;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-weight: 800;
      font-size: 20px;
      margin-bottom: 6px;
    }
    p {
      color: #98a2b3;
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 18px;
    }
    canvas {
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(184,255,154,.2);
      border: 1px solid rgba(255,255,255,.05);
      background: #111418;
    }
    footer {
      margin-top: 14px;
      font-size: 12px;
      color: #98a2b3;
    }
  </style>
</head>
<body>
  <h1>Azbry Tap Runner</h1>
  <p>Tap untuk terbang dan hindari rintangan!</p>
  
  <!-- Tempat game -->
  <canvas id="game" width="360" height="640"></canvas>

  <footer>© 2025 Azbry System • Game by FebryWesker</footer>

  <!-- Load logika game -->
  <script src="game.js" defer></script>
</body>
</html>
