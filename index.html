<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Azbry Tap Runner</title>
  <meta name="description" content="Azbry Tap Runner — game sederhana bertema Azbry." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0d10;         /* dasar gelap */
      --panel:#111418;      /* kartu/section */
      --muted:#98a2b3;      /* teks sekunder */
      --text:#e6e8ec;       /* teks utama */
      --accent:#b8ff9a;     /* hijau neon halus */
      --ring:rgba(184,255,154,.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      background:radial-gradient(1000px 700px at 120% 30%, rgba(184,255,154,.05), transparent 35%), var(--bg);
      color:var(--text); display:flex; align-items:center; justify-content:center;
    }
    .wrap{width:100%; max-width:860px; padding:24px 16px}
    .card{
      background:var(--panel);
      border:1px solid rgba(255,255,255,.06);
      border-radius:16px; padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    h1{margin:0 0 4px;font-size:clamp(24px,4.5vw,40px);font-weight:800}
    .sub{color:var(--muted);margin:0 0 18px;font-weight:600}
    .frame{
      border-radius:18px; overflow:hidden; border:1px solid rgba(255,255,255,.06);
      box-shadow:0 0 0 1px var(--ring), 0 20px 50px rgba(0,0,0,.45);
      background:#0f1114;
    }
    footer{color:var(--muted);font-size:13px;text-align:center;margin-top:14px}
    .hint{color:#dfffe0;background:rgba(184,255,154,.08);border:1px solid var(--ring);
      padding:6px 10px;border-radius:999px;display:inline-block;margin-bottom:12px;font-size:12px;font-weight:700;letter-spacing:.25px}
    /* biar canvas responsif tanpa mengubah atribut width/height (logika game pakai atribut) */
    .canvas-wrap{position:relative; width:100%; max-width:720px; margin:0 auto;}
    .canvas-wrap canvas{display:block; width:100%; height:auto;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Azbry Tap Runner</h1>
      <p class="sub">Tap untuk terbang dan hindari rintangan!</p>
      <div class="hint">Monochrome • Simple</div>

      <div class="frame">
        <div class="canvas-wrap">
          <!-- Penting: atribut width/height agar game.js membaca dimensi yang tepat -->
          <canvas id="game" width="360" height="600"></canvas>
        </div>
      </div>

      <footer>© 2025 Azbry System • Game by FebryWesker</footer>
    </div>
  </div>

  <!-- Load logika game -->
  <script src="game.js" defer></script>
  <noscript>Aktifkan JavaScript untuk memainkan game.</noscript>
</body>
</html>
